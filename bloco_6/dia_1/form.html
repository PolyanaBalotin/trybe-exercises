<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <fieldset>
    <label for="">Nome:
      <input type="text" max="40" required>
    </label>
    <br>
    <label for="">E-mail:
      <input type="email" max="50" required>
    </label>
    <br>
    <label for="">CPF:
      <input type="number" maxl="11" required>
    </label>
    <br>
    <label for="">Endereço:
      <input type="text" max="200" required>
    </label>
    <br>
    <label for="">Cidade:
      <input type="text" max="28" required>
    </label>
    <br>
    <label for="estado">Estado:
      <select name="state" id="state"></select>
    </label>
    <br>
    <label for="a">
      <p>Morada:</p>
      <input type="radio" id="a" name="morada"> Casa
    </label>
    <label for="b">
      <input type="radio" id="b" name="morada"> Apartamento
    </label>
  </fieldset>
  <fieldset>
    <textarea name="" id="" required placeholder="Resumo do currículo"></textarea>
    <br>
    <label for="">Cargo
      <input type="text" max="40" required>
    </label>
  </fieldset>
<script src="script.js"></script>
</body>
</html>
