<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  <form action="" method="GET">
  <fieldset>
    <div class="column is-4 is-offset-one-quarter"> 
    <label for="">Nome:
      <input type="text" max="40" class="input is-primary" required>
    </label>
  </div>
  <div class="column is-4 is-offset-one-quarter">
    <label for="">E-mail:
      <input class="input is-primary" type="email" max="50" required>
    </label>
  </div>
  <div class="column is-4 is-offset-one-quarter">
    <label for="">CPF:
      <input class="input is-primary" type="number" maxl="11" required>
    </label>
  </div>
  <div class="column is-4 is-offset-one-quarter">
    <label for="">Endereço:
      <input class="input is-primary" type="text" max="200" required>
    </label>
  </div>
  <div class="column is-4 is-offset-one-quarter">
    <label for="">Cidade:
      <input class="input is-primary" type="text" max="28" required>
    </label>
  </div>
  <div class="column is-1 is-offset-one-quarter select is-primary">
    <label for="estado">Estado:
      <select name="state" id="state">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
      </select>
    </label>
  </div>
  <br>
  <div  class="column is-4 is-offset-one-quarter">
    <label for="a">
      <p class="column is-1 ">Morada:</p>
      <input type="radio" id="a" name="morada"> Casa
    </label>
    <label for="b">
      <input type="radio" id="b" name="morada"> Apartamento
    </label>
  </div>
  </fieldset>
  <fieldset>
    <div class="column is-4 is-offset-one-quarter">
    <textarea class="textarea is-primary" required placeholder="Resumo do currículo"></textarea>
  </div>
  <div class="column is-4 is-offset-one-quarter">
    <label for="">Cargo
      <input class="input is-primary" type="text" max="40" required>
    </label>
  </div>
  <div class="column is-4 is-offset-one-quarter">
    <label for="">Data de início:
      <input id="datepicker" type="text">
    </label>
  </div>
  </fieldset>
  <div class="column is-4 is-offset-one-quarter">
    <button class="button is-primary is-outlined">Enviar</button>
    <button class="button is-danger is-outlined" type="reset">Resetar</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</form>
</body>
</html>
